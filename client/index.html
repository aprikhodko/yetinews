<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="grid-content shrink">
        <div class="primary title-bar">
          <div class="center title">Yeti News</div>
          <span zf-toggle="info" class="left hide-for-large"><a href="#">info</a></span>
        </div>
      </div>
      <div class="grid-block vertical medium-horizontal">
        <!-- main content -->
        <div class="grid-block shrink medium-order-1">
          <ul class="menu-bar icon-top dark">
            <li><a ui-sref="designer-news"><img zf-iconic="" data-src="assets/img/iconic/person.svg">Designer</a></li>
            <li><a ui-sref="hacker-news"><img zf-iconic="" data-src="assets/img/iconic/cog.svg">Hacker</a></li>
            <li><a ui-sref="product-hunt"><img zf-iconic="" data-src="assets/img/iconic/star.svg">Product</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
